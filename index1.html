<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function countValue(arr, value) {
            let time = 0 ;
            for (let i = 0 ; i < arr.length ; i++ ) {
                if (arr[i] === value) {
                    time = time + 1
                }
            }
            return time
        }
        let arr = [] ;
        for (let i = 0 ; i  < 100 ; i++) {
            arr[i] = Math.floor(Math.random()*100) + 1
        }
        alert(countValue(arr,100) + '')
    </script>
</body>
</html>
